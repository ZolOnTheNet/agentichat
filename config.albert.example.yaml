# Backend par d√©faut
default_backend: albert

# Configuration Albert
backends:
  albert:
    type: albert
    url: https://albert.api.etalab.gouv.fr
    model: mistralai/Mistral-Small-3.2-24B-Instruct-2506  # Voir MODEL_ALBERT.md
    api_key: YOUR_API_KEY_HERE  # ‚ö†Ô∏è REMPLACER PAR VOTRE CL√â API
    timeout: 180  # Augment√© pour gros mod√®les et g√©n√©ration de code
    max_tokens: 4096
    temperature: 0.7
    # max_parallel_tools: 1  # D√©tect√© automatiquement si le mod√®le ne supporte qu'un tool √† la fois

  # Vous pouvez aussi garder Ollama en backup
  ollama:
    type: ollama
    url: http://localhost:11434
    model: qwen2.5-coder:7b
    timeout: 300
    max_tokens: 4096
    temperature: 0.7

# Configuration du sandbox de s√©curit√©
sandbox:
  max_file_size: 1000000  # 1 MB
  blocked_paths:
    - "**/.env"
    - "**/*.key"
    - "**/*.pem"
    - "**/id_rsa"
    - "**/credentials.json"
    - "**/.ssh/*"

# Configuration des confirmations utilisateur
confirmations:
  text_operations: true
  shell_commands: true

# Boucle agentique
max_iterations: 10

