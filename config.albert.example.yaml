# Backend par dÃ©faut
default_backend: albert

# Configuration Albert
backends:
  albert:
    type: albert
    url: https://albert.api.etalab.gouv.fr
    model: AgentPublic/albertlight-7b
    api_key: YOUR_API_KEY_HERE  # âš ï¸ REMPLACER PAR VOTRE CLÃ‰ API
    timeout: 60
    max_tokens: 4096
    temperature: 0.7

  # Vous pouvez aussi garder Ollama en backup
  ollama:
    type: ollama
    url: http://localhost:11434
    model: qwen2.5-coder:7b
    timeout: 300
    max_tokens: 4096
    temperature: 0.7

# Configuration du sandbox de sÃ©curitÃ©
sandbox:
  max_file_size: 1000000  # 1 MB
  blocked_paths:
    - "**/.env"
    - "**/*.key"
    - "**/*.pem"
    - "**/id_rsa"
    - "**/credentials.json"
    - "**/.ssh/*"

# Configuration des confirmations utilisateur
confirmations:
  text_operations: true
  shell_commands: true

# Boucle agentique
max_iterations: 10

